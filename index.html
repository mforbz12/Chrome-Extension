    <div id="empty">
      <div class="popupBox" id="hid" style="display: block; visibility: hidden">
        <div class="transparent-layer"></div>
        <div class="popup-inner" style="">

          <div class="popup-msg">You have been on this screen for too long. Please take a break!</div>

        <button class="next-step-btn" id="closeOk" onclick="closeButton()">ðŸ˜´</button></div>

      <section class="wide-side-nav" id ="mySidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h1 class ="phrase">When would you like a reminder?</h1>

        <form class = "timer">
          <label for="startTime">Timer: </label>
          <!-- <input type="time" id="startTime" /> -->

          <!-- DROP DROWN MENU -->
          <div class= "timeDropDown">
            <div id="myDropdown">
              <select id="timeDropDown-content">
              <!-- just using one as a reference countdown -->
                <option value ="one">1</option>
                <option value ="five">5</option>
                <option value ="ten">10</option>
                <option value ="fifteen">15</option>
                <option value ="twenty">20</option>
                <option value ="twentyFive">25</option>
                <option value ="thirty">30</option>
                <option value ="thirtyFive">35</option>
                <option value="forty">40</option>
                <option value ="fortyFive">45</option>
                <option value="fifty">50</option>
                <option value ="fiftyFive">55</option>
                <option value="sixty">60</option>
              </select>

        <!-- OPTIONS -->
        <span name = "format" id="timeselect">
          <!-- <option id="hoursSelected" value="hours" >Hours</option> -->
          <span id="minsSelected" value="minutes" >MIN</span>
          <!-- <option value="seconds" >Seconds</option> -->
        </span>
        <div class ='submitButton'>
        <button type="button" id="set-btn">SUBMIT</button>
      </div>
        </form>

        <!-- COUNTDOWN TEXT -->
          <span>
            <ul class = 'countdown-now' id="countdown-now">
              <li id ="hours"></li>
              <li id ="mins"></li>

          </span>
